	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Sign In</h3>

						<form method='POST' action="/login" class="signin-form">

							<div class="form-group">
								<input type="text" name="user" class="form-control" placeholder="Username" required>
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Password"
									required>
							</div>

							<br>

							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
									In</button>
							</div>

						</form>
						<br>

						<h3 class="w-100 text-center">&mdash; Or Add A &mdash;</h3>

						<br>

						<div class="social d-flex text-center">

							<a data-toggle="modal" data-target="#Customer" class="px-2 py-2 mr-md-1 rounded"><span
									class="ion-logo-facebook mr-2"></span>
								Customer</a>
							<a data-toggle="modal" data-target="#Hospital" class="px-2 py-2 mr-md-1 rounded"><span
									class="ion-logo-facebook mr-2"></span>
								Hospital</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
